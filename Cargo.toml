[package]
name = "rustsandbox"
version = "0.0.0"
authors = ["moddyz <moddy3d@gmail.com>"]

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3

[lib]
name = "rustsandbox"
path = "src/lib.rs"

[[bin]]
name = "hello_world"
path = "src/bin/hello_world.rs"

[[bin]]
name = "functions"
path = "src/bin/functions.rs"

[[bin]]
name = "strings"
path = "src/bin/strings.rs"

[[bin]]
