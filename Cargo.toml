[[bin]]
name = "guessing_game"
path = "src/bin/guessing_game.rs"

[[bin]]
name = "option"
path = "src/bin/option.rs"

[[bin]]
name = "hash_maps"
path = "src/bin/hash_maps.rs"

[[bin]]
name = "panic"
path = "src/bin/panic.rs"

[[bin]]
